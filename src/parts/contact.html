<section class="section-page contact">
  <div class="container">
    <h2 class="visually-hidden">
      Контакты
    </h2>
    <div class="contact__inner">
      <div class="contact__left">
        <div class="contact__title">
            <span>Есть </span>
            <div class="contact__title-video">
              <video src=""></video>
            </div>
            <span> крутая идея?</span>
          </div>
          <p class="contact__text">
            Опиши ее!
          </p>
      </div>
      <form action="#" class="form contact__form">
          <fieldset class="form__info">
            <legend class="form__info-man visually-hidden">Имя и почта</legend>
              <label class="form__label form__title">
                Имя
                <input type="text" name="Имя" class="input-reset form__input" placeholder="Имя">
              </label>
              <label class="form__label form__title">
                Почта
                <input type="email" name="email" class="input-reset form__input" placeholder="Почта">
              </label>

            </fieldset>
        <fieldset class="form__checkbox">
          <legend class="form__title">Мне нужно:</legend>
          <label class="custom-checkbox">
            <input type="radio" class="custom-checkbox__field" name="Услуга" value="Лендинг">
            <span class="custom-checkbox__content">Лендинг</span>
          </label>

          <label class="custom-checkbox">
            <input type="radio" class="custom-checkbox__field" name="Услуга" value="Многостраничный">
            <span class="custom-checkbox__content">Многостраничный</span>
          </label>

          <label class="custom-checkbox">
            <input type="radio" class="custom-checkbox__field" name="Услуга" value="Логотип">
            <span class="custom-checkbox__content">Логотип</span>
          </label>

          <label class="custom-checkbox">
            <input type="radio" class="custom-checkbox__field" name="Услуга" value="Мобильное приложение">
            <span class="custom-checkbox__content">Мобильное приложение</span>
          </label>

          <label class="custom-checkbox">
            <input type="radio" class="custom-checkbox__field" name="Услуга" value="Мобильный сайт">
            <span class="custom-checkbox__content">Мобильный сайт</span>
          </label>

          <label class="custom-checkbox">
            <input type="radio" class="custom-checkbox__field" name="Услуга" value="Брендинг">
            <span class="custom-checkbox__content">Брендинг</span>
          </label>

        </fieldset>

        <fieldset class="form__checkbox">
          <legend class="form__title">Мой бюджет:</legend>

          <label class="custom-checkbox">
            <input type="radio" class="custom-checkbox__field" name="money" value="20-50">
            <span class="custom-checkbox__content">20-50 тыс. руб.</span>
          </label>

          <label class="custom-checkbox">
            <input type="radio" class="custom-checkbox__field" name="money" value="50-80">
            <span class="custom-checkbox__content">50-80 тыс. руб.</span>
          </label>

          <label class="custom-checkbox">
            <input type="radio" class="custom-checkbox__field" name="money" value=">100">
            <span class="custom-checkbox__content">>100 тыс. руб.</span>
          </label>

        </fieldset>

          <label class="form__title form__label form__textarea-title">
            Расскажите вкратце о будущем проекте
            <textarea class="form__textarea form__input" name="О проекте" placeholder="Это будет что-то такое..."></textarea>
          </label>
        <button class="btn-reset form__btn">Оставить заявку</button>
      </form>
    </div>
  </div>
</section>
